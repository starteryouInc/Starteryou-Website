services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: starteryou-backend
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env.server}  # Dynamically use environment-specific .env
    volumes:
      - ${MONGO_TLS_CA_PATH}:/certificates/ca.crt:ro
      - ${MONGO_TLS_CERT_PATH}:/certificates/server.pem:ro
      - ./backend:/usr/src/app
      - ./backend/uploads:/usr/src/app/uploads
      - /usr/src/app/node_modules  # Prevent overwriting node_modules
    ports:
      - "3000:3000"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "${HEALTHCHECK_URL:-http://dev.starteryou.com:3000/health}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - local
      - server

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: starteryou-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      BACKEND_URL: ${BACKEND_URL:-http://dev.starteryou.com:3000}
    depends_on:
      - backend
    networks:
      - backend-network
    profiles:
      - local
      - server

networks:
  backend-network:
    driver: bridge
