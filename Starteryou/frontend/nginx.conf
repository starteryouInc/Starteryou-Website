worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 4096;

    include /etc/nginx/conf.d/*.conf;

    server {
        listen 8080;
        server_name localhost;

        # Root directory for your site files
        root /usr/share/nginx/html;

        # Index file to serve
        index index.html;

        # Location block for serving static files
        location / {
            try_files $uri $uri/ = /index.html;
        }

        # Cache static assets like images, CSS, JS for 1 year
        location ~* \.(jpg|jpeg|png|gif|svg|ico|css|js)$ {
            expires 1y;  # Cache for 1 year
            add_header Cache-Control "public, immutable";  # Make it cacheable forever
            add_header Pragma "public";  # Ensure cache control on older browsers
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
